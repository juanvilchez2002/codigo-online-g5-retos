<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <form action="">
                <h1>
                    Contact Form
                </h1>
                <label for="name">
                    First Name
                </label>
                <br>
                <input type="text" minlength="6" id="name" placeholder="John">
                <br>
                <label for="lastname">
                    Last Name
                </label>
                <br>
                <input type="text" minlength="6" id="lastname" placeholder="Doe">
                <br>
                <label for="email">
                    Email
                </label>
                <br>
                <input type="email" id="email" placeholder="you@domain.com">
                <br>
                <label for="message">
                    Message
                </label>
                <br>
                <textarea 
                    name="" id="message" 
                    cols="30" rows="10" 
                    minlength="20" maxlength="140" 
                    placeholder="Enter your message here..."
                    pattern= "[a-zA-Z0-9]{20, 140}"
                    ></textarea>
                <br>
                <button>
                    Submit
                </button>
            </form>
        </section>
    </main>
</body>
</html>
